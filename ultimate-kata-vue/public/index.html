    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      header { 
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        padding: 0 15px;
        border-bottom-style: solid;
        border-bottom-color: black;
        border-bottom-width: 1px;
        }
      .logo > img, .logo span { 
        display: inline-block;
        height: 80px;

        }

        align-self: center;
        width: 50%;
        margin-left: auto;
      }
      .header-items p {
        margin-top: 0;
        text-align: right;
      }
    </style>
